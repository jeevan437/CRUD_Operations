{% extends "TaskApp/base.html" %}
{% block title %}update{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1 align="center">Update</h1>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="title" name="title" value="{{data.title}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="textarea" class="form-control mx-sm-3" id="description" name="description" value="{{data.description}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <select class="form-control mx-sm-3" id="status" name="status" value="{{data.status}}">
    <option value="In Progress">In Progress</option>
    <option value="Completed">Completed</option>
    <option value="Pending">Pending</option>
  </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="created" class="col-sm-2 col-form-label">Created At</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control mx-sm-3" id="created" name="created" value="{{data.created_at}}">
    </div>
  </div>
  <div class="form-group row">
    <label for="modified" class="col-sm-2 col-form-label">Modified At</label>
    <div class="col-sm-10">
      <input type="datetime-local" class="form-control mx-sm-3" id="modified" name="modified" value="{{data.modified_at}}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}

{% extends "TaskApp/base.html" %}
{% block title %}register{% endblock %}
{% block content %}
<form method="post">
  {% csrf_token %}
  <h1 align="center">Register</h1>
  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="title" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control mx-sm-3" id="description" name="description">
    </div>
  </div>
  <div class="form-group row">
    <label for="status" class="col-sm-2 col-form-label">Status</label>
    <div class="col-sm-10">
        <select class="form-control mx-sm-3" id="status" name="status">
    <option value="In Progress" selected>In Progress</option>
    <option value="Completed">Completed</option>
    <option value="Pending">Pending</option>
  </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
